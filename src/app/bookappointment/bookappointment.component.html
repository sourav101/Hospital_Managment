<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<meta charset="ISO-8859-1">  
<title>Book Appointment</title>
</head>

<body style="background-color: rgb(57, 161, 241);">
    <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
                <div class="my-card mt-4">
                   <h1 class="text-center" style="color:#696969">Book Appointment</h1>
                   <form  action=""th:action="@{/user/saveAppointment}" th:object="${appointment}" method="post">
                  <div class="form-group">
                 <label for="patient_name">Enter Patient Name</label>  
                 <input type="text" th:field="*{patientName}"
                   class="form-control" 
                   id="patient_name" aria-describedby="emailHelp" 
                    required
                    />
                  </div>
                     <div class="form-group"> 
                 <label for="patient_age">Enter Age</label>
                   
                 <input type="text" th:field="*{patientAge}"
                   class="form-control" 
                   id="patient_age" aria-describedby="emailHelp" 
                    required />
               </div>    
                 <div class="form-group">
                 <label for="patient_email">Enter Email</label> 
                 <input type="email" th:field="*{email}"
                   class="form-control" 
                   id="patient_email" aria-describedby="emailHelp"  
                    required />
              </div>   
                 <div class="form-group">
                 <label for="patient_address">Address</label> 
                 <input type="text" th:field="*{Address}"
                   class="form-control" 
                   id="patient_address" aria-describedby="emailHelp" 
                    required />
              </div>     
            <div class="form-group">
                 <label for="patient_gender">Gender</label>
                 <input type="text" th:field="*{gender}"
                   class="form-control" 
                   id="patient_gender" aria-describedby="emailHelp"  
                    required />
              </div>   
               <div class="form-group">
                 <label for="patient_phone">Phone Number:</label>
                   
                 <input type="text" th:field="*{phoneNumber}"
                   class="form-control" 
                   id="patient_phone" aria-describedby="emailHelp" 
                    required />
              </div>   
              <div class="form-group">
                 <label for="patient_symptoms">Symptoms</label> 
                 <input type="text" th:field="*{symptoms}"
                   class="form-control" 
                   id="patient_symptoms" aria-describedby="emailHelp" 
                    required />
              </div>      
                 <div class="container text-center">
                   <button type="submit" class="btn btn-primary text-white btn-primary" >
                     Submit
                   </button>
                   <br><br><br><br><br><br><br><br><br><br>
                </div>
             </form>
              </div>
           </div>
    </div>
   </div>
</body>
</html>
